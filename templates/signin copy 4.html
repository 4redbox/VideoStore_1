<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-margin=100vh">
    <title>AWS DevOps Training | CloudTech Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
<style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        header {
            background-color: rgba(0, 123, 255, 0.7); /* Blue background with 70% opacity */
            color: #FFF;
            padding: 15px;
            width: 100%;
            top: 0;
            position: absolute;
            z-index: 1;
        }

        .header-content {
            text-align: center;
            z-index: 3;
        }

        h1 {
            font-size: 42px;
            text-shadow: 2px 2px #FF9900;
        }

        h2 {
            font-size: 50px;
            font-family: 'Oswald', Arial, sans-serif;
            color:#FFF;
            margin-bottom: 10px;
            text-shadow: 2px 2px #FF9900;
            text-align: center;
        }

        .signin-info {
            text-align: center;
            line-height: 0.7;
            margin-left: 0;
            display: inline-block;
            padding: 20px;
            width: 20%;
            vertical-align: top;
            position: absolute; /* Change to absolute position */
            top: 25px; /* Adjust the top position as needed */
            right: 30px; /* Adjust the right position as needed */
            z-index: 2; /* Set a higher z-index value to bring the .signin-info to the front */
        }


        h3 {
            font-size: 20px;
            font-family: 'Oswald', Arial, sans-serif;
            color:#FFF;
            margin-bottom: 20px;
            text-shadow: 2px 2px #FF9900;
            text-align: center;
        }

        /* Apply the blur effect to the background image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/background.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            z-index: -1;
            filter: blur(5px);
        }

        footer {
            background-color: #007BFF;
            color: #FFF;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative; /* Change to "fixed" */
            bottom: 0;
            opacity: 0.7;
            z-index: 2;
        }

        footer a {
            color: #FFF;
            text-decoration: none;
            margin: 5px;
        }

        .syllabus {
            margin: 40px;
        }

        ul {
            list-style-type: disc;
            margin-left: 30px;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50;
        }

        ul {
            list-style-type: none;
            padding: 15;
            margin: 0;
            display: flex;
        }

        .header {
            display: inline-block;
            width: 48%;
            vertical-align: top;
            z-index: 1;
        }

        .signin-info {
            text-align: center;
            line-height: 0.7;
            margin-left: 0; /* Remove margin to center */
            display: inline-block;
            padding: 10px;
            width: 30%;
            vertical-align: top;
            position: fixed;
            top: 0;
            right: 0;
            z-index: 3;
        }

        .syllabus {
            margin-top: 60px; /* Bring the syllabus content down by 60px */
        }

        .main-text {
            list-style-type: disc;
            margin-left: 30px;
            color: white; /* Set the color of the list items to white */
        }

        .content-text {
            list-style-type: none;
            color: white; /* Set the color of the list items to white */
            margin-left: 20px;
            padding-left: 10px;
            font-family: 'Kalam', Arial, sans-serif;
            max-width: 600px; /* Adjust the max-width as per your container size */
            word-wrap: break-word; /* or use word-break: break-word; */
        }

        .header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .header li {
            margin: 0 15px;
            display: block; /* Change display to block */
        }

        .header li a {
            text-decoration: none;
            color: #FFF;
            font-size: 16px;
            padding: 10px;
            border-style: inset;
        }

        .content-text ul {
            list-style-type: none;
            color: white; /* Set the color of the list items to white */
            margin-left: 20px;
            padding-left: 10px;
            font-family: 'Kalam', Arial, sans-serif;
            max-width: 600px; /* Adjust the max-width as per your container size */
            word-wrap: break-word; /* or use word-break: break-word; */
            white-space: pre;
        }

        .content-text li {
            margin-bottom: 10px;
            width: 100%;
        }

        .content-text li::before {
            content: "\2713"; /* Checkmark Unicode character */
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
            display: inline-block; /* Change display to inline-block */
            width: 1.5em; /* Adjust width as needed */
            margin-right: 10px;
        }

        .course-details {
            margin-top: 60px; /* Bring the course details content down by 60px */
        }

        p {
            color: white; /* Change the color of the text to white */
        }

        form {
            color: white;
        }

        .form-row {
            display: flex; /* Use flexbox to place elements in the same row */
            align-items: center; /* Align items vertically in the center */
            margin-bottom: 5px; /* Add some spacing between form rows */
        }

        .form-row label {
            margin-right: 5px; /* Add some spacing between label and input */
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="submit"] {
            background-color: #FFF;
            color: black;
            border: none;
            padding: 5px;
            border-radius: 3px;
        }

        form input[type="submit"] {
            cursor: pointer;
        }

        .signin-info {
            text-align: center;
            line-height: 0.7;
            margin-left: 0;
            display: inline-block;
            padding: 20px;
            width: 20%;
            vertical-align: top;
            position: absolute; /* Change to absolute position */
            top: 0px; /* Adjust the top position as needed */
            right: 0px; /* Adjust the right position as needed */
            z-index: 2; /* Set a higher z-index value to bring the .signin-info to the front */
        }

        .signin-form {
            color: white;
            display: inline-block;
        }

        .signin-form label {
            margin-right: 5px;
        }

        .signin-form input[type="text"],
        .signin-form input[type="password"],
        .signin-form input[type="submit"] {
            background-color: #FFF;
            color: black;
            border: none;
            padding: 5px;
            border-radius: 3px;
        }

        .signin-form input[type="submit"] {
            cursor: pointer;
        }

        .signin-options {
            color: white;
            margin-top: 10px;
            text-align: center;
        }

        .signup-link {
            color: white;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;

</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>CloudTech Training</h1>
            <nav>
                <ul>
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="about-link">About Me</a></li>
                    <li><a href="#" id="courses-link">Courses</a></li>
                    <li><a href="#" id="contact-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="signin-info">
        <h3>Student Log In</h3>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <form action="/signin" method="post" class="signin-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="submit" value="Sign In">
        </form>

        <div class="signin-options">
            <p>Don't have an account? <a href="/signup" class="signup-link">Sign Up</a></p>
            <p>Login as <a href="/trainer_page_1" class="signup-link">Trainer</a></p>
        </div>
    </div>

    <div class="syllabus" id="course-details">
        <!-- Course details here... -->
    </div>

    <footer>
        &copy; 2023 BlackGarden Technologies. All rights reserved.
        <br>
        <a href="https://www.instagram.com/blackgarden.tech/" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/raja-saravanesh/" target="_blank">LinkedIn</a>
        <a href="https://wa.me/919003662636" target="_blank">WhatsApp</a>
    </footer>

    <script>
        // Function to display the course details based on the selected option
        function showCourseDetails(course) {
            // Course details for different options
            const courseDetails = {
                home: `
                    <h2>Online AWS DevOps Course</h2>
                    <ul>
                        <li>
                        <strong>👉 Live Projects With Industry Experts:</strong>
                        Immerse yourself in hands-on learning with our AWS DevOps training that includes live projects guided by seasoned industry experts.
                        </li>
                        <li>
                        <strong>👉 Gain Practical Experience:</strong>
                        Gain practical experience by working on real-world scenarios and projects, preparing you for the challenges of the real DevOps environment.
                        </li>
                        <li>
                        <strong>👉 Real-Time Projects and Simulations:</strong>
                        Get a taste of real-world situations with our carefully designed real-time projects and simulations. Practice working on complex DevOps tasks to refine your skills and improve your problem-solving abilities.
                        </li>
                        <li>
                        <strong>👉 Interview Preparation and Job Support:</strong>
                        We understand the importance of landing the right job after training. That's why we provide comprehensive interview preparation and ongoing job support to help you secure the position you desire. We will assist you in resume building, interview tips, and connecting you with potential employers.
                        </li>
                        <li>
                        <strong>👉 Flexible Online Training:</strong>
                        Our AWS DevOps training is conducted online, allowing you to learn at your own pace and convenience. Access high-quality course material, recorded sessions, and interactive live classes from anywhere in the world.
                        </li>
                        <li>
                        <strong>👉 Supportive Learning Community:</strong>
                        Join a vibrant learning community of like-minded individuals pursuing AWS DevOps training. Collaborate, share ideas, and seek help from peers and instructors to enhance your learning experience.
                        </li>
                        <li>
                        <strong>👉 Continuous Updates:</strong>
                        The world of AWS and DevOps is constantly evolving. Our training content is regularly updated to reflect the latest industry trends and best practices, ensuring you receive the most relevant and up-to-date knowledge.
                        </li>
                        <li>
                        <strong>👉 Affordable Pricing:</strong>
                        We offer competitive and flexible pricing options to make our AWS DevOps training accessible to a wide range of learners. Invest in your future without breaking the bank.
                        </li>
                    </ul>
                    <h2>Enroll now and take the first step towards becoming a proficient AWS DevOps professional!</h2>
                `,
                "about me": `
                    <h2>About Me</h2>
                    <h2>About Me</h2>
                    <ul class="main-text">
                        <li>This is About me</li>
                        <!-- Rest of the course details... -->
                    </ul>
                `,
                courses: `
                    <h2>AWS DevOps Training</h2>
                    <h2>Course Includes</h2>
                    <ul class="main-text">
                        <li>How to stay up in tech trends</li>
                        <!-- Rest of the course details... -->
                    </ul>
                `,
                contact: `
                    <h2>Contact</h2>
                    <h2>Contact</h2>
                    <ul class="main-text">
                        <li>This is contact</li>
                        <!-- Rest of the course details... -->
                    </ul>
                `,
            };

            // Get the selected course
            const selectedCourse = course.toLowerCase();

            // Display the corresponding course details
            const courseDetailsDiv = document.getElementById("course-details");
            courseDetailsDiv.innerHTML = courseDetails[selectedCourse];
        }

        // Add event listeners to handle clicks on navigation links
        document.addEventListener("DOMContentLoaded", function () {
            // Show default course (e.g., "Home") when the page loads
            showCourseDetails("home");

            const navLinks = document.querySelectorAll("nav ul li a");
            navLinks.forEach((link) => {
                link.addEventListener("click", function (event) {
                    event.preventDefault();
                    showCourseDetails(this.textContent); // Pass the course name (e.g., "Home", "About Me", etc.)
                });
            });
        });
    </script>
</body>
</html>
