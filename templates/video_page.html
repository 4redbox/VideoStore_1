<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackGarden Technologies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="https://bgtech-blog-posts-bkend.s3.ap-south-2.amazonaws.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background: url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(24,29,56,0.75);
            z-index: -1;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255,255,255,0.97);
            text-align: center;
            padding: 20px;
            z-index: 1;
            transition: top 0.3s;
            box-shadow: 0 2px 12px rgba(24,29,56,0.08);
        }
        .header--hidden {
            top: -100%;
        }
        .user-info {
            color: #181d38;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .signout-button {
            display: inline-block;
            border: 1px solid #007bff;
            color: #007bff;
            background: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            padding: 8px 18px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            margin-top: 8px;
        }
        .signout-button:hover {
            background: #007bff;
            color: #fff;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 900px;
            margin: 220px auto 40px auto;
            background: rgba(255,255,255,0.97);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(24,29,56,0.10);
            padding: 32px 16px;
            z-index: 1;
        }
        .video-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 18px;
            text-align: center;
        }
        #videoPlayer {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(24,29,56,0.10);
            margin-bottom: 12px;
            background: #000;
        }
        @media (max-width: 900px) {
            .video-container {
                width: 98%;
                padding: 16px 2px;
            }
            #videoPlayer {
                max-width: 98vw;
            }
        }
        @media (max-width: 600px) {
            .header {
                padding: 10px 0 6px 0;
            }
            .video-container {
                margin: 140px 2px 20px 2px;
                padding: 10px 2px;
            }
            .video-title {
                font-size: 1.1rem;
            }
        }
        footer {
            background: #181d38;
            color: #FFF;
            text-align: center;
            padding: 1rem 0 0.5rem 0;
            width: 100%;
            position: relative;
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.85;
        }
        footer a {
            color: #FFF;
            text-decoration: none;
            margin: 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <h1 style="color:#007bff; font-weight:700; text-shadow:1px 1px #fff;">BlackGarden Tech Training</h1>
        <div class="user-info">
            Logged in as: {{ session['username'] }}<br>
            Batch Name: {{ batchname }}
        </div>
        <a href="/signout" class="signout-button">Sign out</a>
    </div>
    <div class="video-container">
        <div class="video-title">{{ classname }}</div>
        <video controls id="videoPlayer">
            <source src="{{ s3_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <footer>
        &copy; 2025 BlackGarden Technologies. All rights reserved.
        <br>
        <a href="https://www.instagram.com/blackgarden.tech/" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/raja-saravanesh/" target="_blank">LinkedIn</a>
        <a href="https://wa.me/919003662636" target="_blank">WhatsApp</a>
    </footer>
</body>
</html>
