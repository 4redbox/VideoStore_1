<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS DevOps Training | BlackGarden Tech Training</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://bgtech-blog-posts-bkend.s3.ap-south-2.amazonaws.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(24,29,56,0.75);
            z-index: 0;
        }
        .navbar {
            width: 100%;
            background: rgba(255,255,255,0.97);
            box-shadow: 0 2px 12px rgba(24,29,56,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            color: #007bff;
            font-size: 2rem;
            font-family: 'Roboto', Arial, sans-serif;
            text-decoration: none;
            font-weight: 700;
        }
        .navbar-brand i {
            margin-right: 0.5rem;
        }
        .navbar-nav {
            display: flex;
            gap: 1.2rem;
        }
        .navbar-nav a {
            color: #181d38;
            text-decoration: none;
            font-size: 1.08rem;
            font-family: 'Roboto', Arial, sans-serif;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background 0.2s, color 0.2s;
            font-weight: 500;
        }
        .navbar-nav a.active,
        .navbar-nav a:hover {
            background: #007bff;
            color: #fff;
        }
        .btn-signup {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1.5rem;
            font-size: 1.08rem;
            font-family: 'Roboto', Arial, sans-serif;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            font-weight: 500;
        }
        .btn-signup:hover {
            background: #0056b3;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh;
            padding: 2rem 0 3rem 0;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }
        .signin-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(24,29,56,0.18);
            padding: 2.5rem 2rem;
            max-width: 370px;
            width: 100%;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signin-card h3 {
            color: #007bff;
            font-family: 'Roboto', Arial, sans-serif;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 700;
        }
        .signin-form {
            width: 100%;
        }
        .signin-form label {
            font-weight: 500;
            color: #181d38;
            display: block;
            margin-bottom: 0.3rem;
        }
        .signin-form input[type="text"],
        .signin-form input[type="password"] {
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            margin-bottom: 1rem;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }
        .signin-form input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            width: 100%;
            padding: 0.6rem;
            font-weight: bold;
            font-size: 1.08rem;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }
        .signin-form input[type="submit"]:hover {
            background: #0056b3;
        }
        .signin-options {
            text-align: center;
            margin-top: 1.2rem;
        }
        .signin-options a {
            color: #007bff;
            text-decoration: none;
        }
        .signin-options a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
        }
        .syllabus-card {
            background: rgba(255,255,255,0.97);
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(24,29,56,0.10);
            padding: 2.5rem 2rem;
            max-width: 650px;
            width: 100%;
            margin-top: 2rem;
            color: #181d38;
        }
        .syllabus-card h2 {
            color: #007bff;
            font-family: 'Roboto', Arial, sans-serif;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .syllabus-card ul {
            padding-left: 1.2rem;
        }
        .syllabus-card li {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 1.05rem;
            margin-bottom: 0.7rem;
        }
        .syllabus-card strong {
            color: #181d38;
        }
        .syllabus-card .header-end {
            color: #181d38;
            font-size: 1.08rem;
            margin-top: 1.5rem;
        }
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }
            .signin-card, .syllabus-card {
                margin-top: 1.5rem;
            }
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                padding: 0.5rem 0.5rem;
            }
            .main-content {
                padding: 1rem 0 2rem 0;
            }
            .signin-card, .syllabus-card {
                padding: 1.2rem 0.5rem;
            }
        }
        footer {
            background: #181d38;
            color: #fff;
            text-align: center;
            padding: 1rem 0 0.5rem 0;
            margin-top: 2rem;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }
        footer a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <a href="/" class="navbar-brand">
            <i class="fa fa-book"></i>BlackGarden Tech
        </a>
        <div class="navbar-nav">
            <a href="#" id="home-link" class="active">Home</a>
            <a href="#" id="about-link">About Me</a>
            <a href="#" id="courses-link">Courses</a>
            <a href="/blog" id="blog-link" target="_blank">Blog</a>
            <a href="#" id="contact-link">Contact</a>
        </div>
        <a href="/signup" class="btn-signup">Sign Up <i class="fa fa-arrow-right"></i></a>
    </nav>
    <!-- Navbar End -->

    <div class="main-content">
        <!-- Sign In Card -->
        <div class="signin-card">
            <h3>Student Log In</h3>
            {% if error_message %}
                <div class="error-message">{{ error_message }}</div>
            {% endif %}
            <form action="/signin" method="post" class="signin-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <input type="submit" value="Sign In">
            </form>
            <div class="signin-options">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
                <p>Login as <a href="/trainer_page_1">Trainer</a></p>
            </div>
        </div>
        <!-- Syllabus/Course Details Card -->
        <div class="syllabus-card" id="course-details">
            <!-- Course details will be loaded here by JS -->
        </div>
    </div>

    <footer>
        &copy; 2025 BlackGarden Technologies. All rights reserved.<br>
        <a href="https://www.instagram.com/blackgarden.tech/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.linkedin.com/in/raja-saravanesh/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://wa.me/919003662636" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </footer>

    <!-- FontAwesome CDN for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/js/all.min.js"></script>
    <script>

                        <li>Collaborate with individual trainer with extra care</li>

                `,
                "about me": `

                        <li>Hi there, future cloud experts! I'm not your typical trainer from a big company. During the day, I work in AWS for well-known healthcare and finance companies. In my free time, I teach AWS and Azure DevOps. Why? Because I love helping people learn and grow in tech.</li>

                            </ul>
                        </li>
                        <li><strong>ðŸ‘‰ DevOps Principles and Tools:</strong>
                            <ul>
                                <li>Using Git for source code management</li>

                            <ul>
                                <li>Tips and techniques to excel in the certification exams</li>

                                <li>Strategies to enhance your professional profile on LinkedIn and Naukri</li>
                            </ul>
                        </li>
                    </ul>
                    <div class="header-end">A path to take up more self-learning trainings and achieve more Certifications.</div>
                `,
                blog: `
                    <a href="/blog" target="_blank">Visit our Blog</a>
                `,
                contact: `
                    <h2>Contact</h2>
                    <ul>
                        <li>Contact No: +91 9003662636</li>
                        <li>E-Mail: cloudtech.trainer@gmail.com</li>
                    </ul>
                `,
            };
            const selectedCourse = course.toLowerCase();
            const courseDetailsDiv = document.getElementById("course-details");
            courseDetailsDiv.innerHTML = courseDetails[selectedCourse] || courseDetails["home"];
        }

        document.addEventListener("DOMContentLoaded", function () {
            showCourseDetails("home");
            const navLinks = document.querySelectorAll(".navbar-nav a");
            navLinks.forEach((link) => {
                link.addEventListener("click", function (event) {
                    if (this.id === "blog-link") return; // let blog open in new tab
                    event.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    showCourseDetails(this.textContent);
                });
            });
        });
    </script>
</body>
</html>
