<!DOCTYPE html>
<html>
<head>
    <title>CloudTech Training</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
            background-image: url('/static/images/background.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            z-index: 1; /* Ensure the header is above the overlay */
        }

        .table-container {
            margin-top: 100px;
        }

        .play-button {
            width: 20px;
            height: 20px;
            background-color: #f44336;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            border: none;
            outline: none;
            padding: 0;
        }

        .play-button::before {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid white;
            margin-left: 6.5px;
            margin-top: 2px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity to control the fade effect */
            backdrop-filter: blur(5px); /* Apply the blur effect to the overlay */
            z-index: 0; /* Place the overlay behind the content */
        }
    </style>
    <style>
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CloudTech Training</h1>
    </div>

    <div class="table-container">
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Class No</th>
                    <th>Class Name</th>
                    <th>Date Recorded</th>
                    <th>Class by</th>
                    <th>Video</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        <td>{{ record[0] }}</td>
                        <td>{{ record[1] }}</td>
                        <td>{{ record[2] }}</td>
                        <td>{{ record[3] }}</td>
                        <td>
                            {% if record[4] %}
                                <a href="{{ record[4] }}" target="_blank"><button class="play-button"></button></a>
                            {% else %}
                                No URL available
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
        </table>
    </div>

    <div class="overlay"></div> <!-- Add the overlay
